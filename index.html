<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="shortcut icon"
      href="./images/shop-list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="list">
      <h1 class="main_heading">Shopping List</h1>
      <div class="show_list">
        <input
          type="text"
          class="input"
          placeholder="Enter Your Items"
          autofocus
        />
        <button class="btn">Add items</button>
        <button class="btn remove_all">Clear All</button>
        <ul class="show-item"></ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
